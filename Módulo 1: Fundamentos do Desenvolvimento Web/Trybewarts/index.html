<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input
      type="text"
      name="email"
      placeholder="Email"
      id="email"
      >

      <input
      type="password"
      name="password"
      placeholder="Senha"
      id="password"
      >
      <button type="submit" id="login">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      
      <div class="align-containers">
        <input 
        type="text"
        name="Nome: "
        placeholder="Nome"
        id="input-name"
        >
        
        <input 
        type="text"
        name="Sobrenome: "
        placeholder="Sobrenome"
        id="input-lastname"
        >
      </div>

      <div class="align-containers">
        <input 
        type="email"
        name="Email: "
        placeholder="Email"
        id="input-email"
        >
  
        <select name="Casa: " id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="family">
        <p id="label-family">Qual sua família?</p>

        <label for="Frontend">
          <input type="radio" name="family" value="Frontend">Frontend
        </label>

        <label for="Backend">
          <input type="radio" name="family" value="Backend">Backend
        </label>

        <label for="FullStack">
          <input type="radio" name="family" value="FullStack">FullStack
        </label>
      </div>

      
      <div>
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <label for="HoFs">
          <input class="subject" id="HoFs" name="intent-topic" type="checkbox" value="HoFs"> HoFs
        </label>
        
        <label for="Jest">
          <input class="subject" id="Jest" name="intent-topic" type="checkbox" value="Jest">Jest
        </label>
        
        <label for="Promises">
          <input class="subject" id="Promises" name="intent-topic" type="checkbox" value="Promises">Promises
        </label>
        
        <label for="React">
          <input class="subject" id="React" name="intent-topic" type="checkbox" value="React">React
        </label>
        
        <label for="SQL">
          <input class="subject" id="SQL" name="intent-topic" type="checkbox" value="SQL">SQL
        </label>
        
        <label for="Python">
          <input class="subject" id="Python" name="intent-topic" type="checkbox" value="Python">Python
        </label>
      </div>
      
      <div id="rate-container">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <div>
          <label for="1">
            <input type="radio" name="rate" value="1">1
          </label>

          <label for="2">
            <input type="radio" name="rate" value="2">2
          </label>

          <label for="3">
            <input type="radio" name="rate" value="3">3
          </label>

          <label for="4">
            <input type="radio" name="rate" value="4">4
          </label>

          <label for="5">
            <input type="radio" name="rate" value="5">5
          </label>

          <label for="6">
            <input type="radio" name="rate" value="6">6
          </label>

          <label for="7">
            <input type="radio" name="rate" value="7">7
          </label>

          <label for="8">
            <input type="radio" name="rate" value="8">8
          </label>

          <label for="9">
            <input type="radio" name="rate" value="9">9
          </label>

          <label for="10">
            <input type="radio" name="rate" value="10">10
          </label>
        </div>
      </div>

      <div>
        <label for="comment" class="textarea">Deixe seu comentário:</label>
        <textarea name="Observações: " id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div id="counter">500</div>
      </div>

      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" name="checkbox-agreement" value="true">
        </label>
      </div>

      <button id="submit-btn" type="submit" disabled>Enviar</button>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Trybewarts-logo" id="trybewarts-forms-logo">
  </main>
  
  <footer>
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>
</html>
