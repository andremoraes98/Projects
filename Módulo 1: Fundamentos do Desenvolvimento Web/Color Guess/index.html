    </p>

    <section id="all-balls">

      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </section>

    </p>

  </main>
  <script src="script.js"></script>

</html>
