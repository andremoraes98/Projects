<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <input type="text" maxlength="60" id="text-input">
    <input type="file" accept=".png, .jpeg, .jpg" id="meme-insert">
  </header>
  
  <main>
    <div id="meme-image-container">
        <div id="meme-text"></div>
    </div>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </main>

  <footer>
    <img src="./imgs/meme1.png" alt="menina séria" id="meme-1">
    <img src="./imgs/meme2.png" alt="cachorro sério" id="meme-2">
    <img src="./imgs/meme3.png" alt="menina com casa pegando fogo" id="meme-3">
    <img src="./imgs/meme4.png" alt="menino com dever cumprido" id="meme-4">
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
